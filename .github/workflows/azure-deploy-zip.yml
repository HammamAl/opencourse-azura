name: Build and Deploy E-Learning App to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: hammamal-elearning-app-prod # Your app name
  NODE_VERSION: "20.x"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout GitHub Action"
        uses: actions/checkout@v4

      - name: "Setup Node.js ${{ env.NODE_VERSION }}"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: "Install dependencies"
        run: npm ci

      - name: "Generate Prisma Client"
        run: npx prisma generate

      - name: "Build Next.js application"
        # The 'standalone' output option in next.config.ts creates a .next/standalone folder
        run: npm run build
        env:
          NODE_ENV: production

      - name: "Create ZIP package from standalone output"
        run: |
          cd .next/standalone
          zip -r ../../deployment.zip .

      - name: "Deploy to Azure Web App"
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./deployment.zip
