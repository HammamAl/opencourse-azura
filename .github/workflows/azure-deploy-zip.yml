name: Build and Deploy E-Learning App to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: hammamal-elearning-app-prod
  NODE_VERSION: "20.x"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout GitHub Action"
        uses: actions/checkout@v4

      - name: "Setup Node.js ${{ env.NODE_VERSION }}"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: "Install dependencies"
        run: npm ci

      - name: "Generate Prisma Client"
        run: npx prisma generate

      - name: "Build Next.js application"
        run: npm run build
        env:
          NODE_ENV: production

      - name: "Prepare deployment package"
        run: |
          mkdir -p deploy
          cp -r .next/standalone/* deploy/
          cp -r .next/static deploy/.next/static
          if [ -d "public" ]; then
            cp -r public deploy/
          fi
          cd deploy
          zip -r ../deployment.zip .

      - name: "Login to Azure"
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }} # Recommended to use Azure login action

      - name: "Set startup command"
        run: |
          az webapp config set --resource-group <YOUR_RESOURCE_GROUP> --name ${{ env.AZURE_WEBAPP_NAME }} --startup-file "node server.js"
        # Replace <YOUR_RESOURCE_GROUP> with the name of your resource group

      - name: "Deploy to Azure Web App"
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./deployment.zip
