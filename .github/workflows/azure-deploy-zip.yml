name: Build and Deploy E-Learning App to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: hammamal-elearning-app-prod
  NODE_VERSION: "20.x" # Using a consistent and stable LTS version

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout GitHub Action"
        uses: actions/checkout@v4

      - name: "Setup Node.js ${{ env.NODE_VERSION }}"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: "Install dependencies"
        run: npm ci

      - name: "Generate Prisma Client"
        run: npx prisma generate

      - name: "Handle Database Migration"
        run: |
          # This command creates the migrations table and marks all existing migrations as applied.
          npx prisma migrate resolve --applied $(ls prisma/migrations | sort | head -n 1)

          # This command will then apply any new migrations that are not yet in the database.
          npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: "Build Next.js application"
        run: npm run build
        env:
          NODE_ENV: production

      - name: "Prepare deployment package"
        run: |
          mkdir -p deployment
          cp -r .next/standalone/* deployment/
          mkdir -p deployment/.next
          cp -r .next/static deployment/.next/static
          if [ -d "public" ]; then
            cp -r public deployment/
          fi
          cd deployment
          zip -r ../deployment.zip .

      - name: "Deploy to Azure Web App"
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./deployment.zip
